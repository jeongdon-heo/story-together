databases:
  - name: story-together-db
    plan: free
    databaseName: storyapp
    user: storyapp
    ipAllowList: []

services:
  - type: web
    plan: free
    name: story-together-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health/live
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: story-together-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://story-together.vercel.app
      - key: PORT
        value: 4000
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_TTS_KEY
        sync: false
      - key: NODE_ENV
        value: production
