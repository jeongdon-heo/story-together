version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: story-together-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-storyapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-storyapp123}
      POSTGRES_DB: ${POSTGRES_DB:-storyapp}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-storyapp}']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: story-together-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
